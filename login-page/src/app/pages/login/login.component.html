<app-default-login-layout
    title="Login into your account"
    primaryBtnText="Login Now"
    secundaryBtnText="Singup Now"
    (submit)="submit()">

    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email Address"
            placeholder="example@gmail.com">
            <img src="/assets/svg/email-icon.svg" alt="">
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Password"
            placeholder="Enter your password">
            <img src="/assets/svg/password-icon.svg" alt="">
        </app-primary-input>
        <span>Forgot password?</span>
    </form>
</app-default-login-layout>
